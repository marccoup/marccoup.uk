<div class="mx-auto px-2 overflow-hidden min-h-screen flex flex-col items-center container py-4">
    <div class="
        my-2 w-full text-left
        md:my-0
    ">
        <a
            class="
                inline-block
                shadow-2xl
                py-2 px-4 bg-woodsmoke text-casablanca font-extramile
                text-center
                text-2xl md:text-3xl
                skew-x-12
                skew-y-3
                hover:scale-110 hover:-skew-x-6
                focus:scale-110 focus:-skew-x-6
                transition ease-in-out
            "
            href="{{ link to="articles" absolute="true" }}"
        ><< more articles! </a>
    </div>

    <div class="text-lg">{{ date }}</div>

    <h1 class="font-extramile text-6xl font-bold mt-4 mb-8 max-w-2xl text-center">
        {{ title }}
    </h1>

    <div class="lg:max-w-2xl prose prose-2xl mb-10">
        {{ content | widont }}
    </div>
</div>
